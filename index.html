<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>日本語を除外してGoogle検索</title>
    <meta name="description" content="日本語を除外してGoogle検索します">
  </head>

  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center" style="height:100vh;">
        <div>
          <div style="max-width:375px;">
            <a href="./index.html"><img src="./img/title.png" class="img-fluid"></a>
           </div>

           <p class="text-center mt-2" style="color:#888888; font-size:0.9rem;">英語サイトを優先的に表示</p>

           <form class="text-center">
             <div class="mb-3">
               <input type="text" id="search-word" class="form-control">
             </div>
             <button type="button" id="submit-btn" class="btn btn-light">Google検索</button>
           </form>

        </div>
      </div> <!-- flex -->
    </div> <!-- container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
      let submitBtn = document.getElementById('submit-btn');

      window.onload = () => {
        submitBtn.addEventListener('click', () => {
          searchGoogle();
        });
        window.document.onkeydown = (event) => {
          if (event.key === 'Enter') {
            searchGoogle();
          }
        }
      }

      let searchGoogle = () => {
        let searchWord = document.getElementById('search-word').value;
        searchWord = searchWord.replace(/\s+/g, "+");
        let url = 'https://www.google.co.jp/search?q=' + searchWord + '&lr=-lang_ja';
        window.open(url, '_blank')
      }
    </script>
  </body>
</html>
